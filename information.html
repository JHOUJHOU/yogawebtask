<!-- 課程選擇填寫資料 -->
<div class="container-lg mb-lg-104 mb-sm-80 mb-88">
    <p class="fs-5 text-dark mb-lg-6 mb-5 text-center">您選擇的是
        <span class="fs-4 text-secondary">首次體驗課程-基礎</span>
    </p>
    <div class="row mb-lg-104">
        <div class="col-lg-4 "></div>
        <div class="col-lg-4 col-12">
            <form id="myForm" >
                <div class="fs-5 text-dark mb-2">1. 是否接觸過瑜珈?</div>
                <div  class="mb-6">
                    <div class="d-flex">
                        <input class="form-check-input" type="radio" name="touch" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            是
                        </label>
                        <input class="form-check-input ms-4" type="radio" name="touch" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                                否
                        </label>
                    </div>
                    <div class="messages touch"></div>
                </div>
                
                <div class="fs-5 text-dark mb-2">2. 想改善的生活問題?</div>
                <div  class="mb-6">
                    <div>
                        <div class="d-flex mb-3">
                            <input class="form-check-input" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                肌耐力不足
                            </label>
                            <input class="form-check-input ms-3" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                柔軟度不佳
                            </label>
                            <input class="form-check-input ms-3" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                壓力大
                            </label>
                        </div>
                        <div class="d-flex">
                            <input class="form-check-input" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                姿勢不正
                            </label>
                            <input class="form-check-input ms-3" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                睡眠品質差
                            </label>
                            <input class="form-check-input ms-3" type="checkbox" name="left" id="flexRadioDefault1">
                            <label class="form-check-label ms-1" for="flexRadioDefault1">
                                注意力不足
                            </label>
                        </div>
                    </div>
                    <div class="messages left"></div>
                </div>
                
                <div class="fs-5 text-dark mb-2">3. 每週累積運動量約為多少？</div>
                <div  class="mb-6">
                    <div class="d-flex mb-3">
                        <input class="form-check-input "  type="radio" name="sport" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            150 分鐘以上
                        </label>
                        <input class="form-check-input ms-3" type="radio" name="sport" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            75~150 分鐘
                        </label>
                    </div>
                    <div class="d-flex">
                        <input class="form-check-input " type="radio" name="sport" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            30~75 分鐘
                        </label>
                        <input class="form-check-input ms-3" type="radio" name="sport" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            30 分鐘以下
                        </label>
                    </div>
                    <div class="messages sport"></div>
                </div>

                <div class="fs-5 text-dark mb-2">4. 上課預約報到日</div>
                <p class="fs-6 mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                <label></label>
                <input id="birthdate" type="date" class="mb-6 border-secondary" placeholder="YYYY-MM-DD" name="birthdate">
                <div class="messages"></div>

                <div class="fs-5 text-dark mb-2">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</div>
                <div  class="mb-3">
                    <div class="d-flex align-items-center mb-3">
                        <div class="text-primary fs-5">
                            <label class="mb-2" for="">姓名</label>
                            <input type="text" name="name" class="w-100 text-light fs-5" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mx-2 text-primary fs-5">
                            <label class="mb-2" for="">年齡</label>
                            <input type="text" name="age" class="w-100 text-light fs-5" placeholder="請輸入您的年齡">
                        </div>
                        <div class="messages"></div>
                    </div>
                    <div class="text-primary fs-5 w-25 mb-3">
                        <label class="mb-2" for="">性別</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>女</option>
                            <option value="男">男</option>
                        </select>
                        <div class="messages"></div>
                    </div>
                    <div class="text-primary fs-5 mb-3">
                        <label class="mb-2" for="customerEmail">電子信箱</label>
                        <input type="text" class="w-100 text-light fs-5" placeholder="email@example.com" id="customerEmail" name="email">
                        <div class="messages"></div>
                    </div>
                    <div class="messages"></div>

                    <div class="text-primary fs-5">
                        <div class="text-primary fs-5">
                            <label class="mb-2" for="">手機號碼</label>
                            <input type="text" name="name" class="w-100 text-secondary fs-5" placeholder="0912-345-678">
                        </div>
                        <div class="messages"></div>
                    </div>
                </div>
                <button class="w-100 bg-secondary border-secondary py-2" type="button">
                    <a class="text-white" href="finish.html">送出</a> 
                </button>
            </form>
        </div>
        <div class="col-lg-4 "></div>
    </div>
</div>
